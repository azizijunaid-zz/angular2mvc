<section class="todoapp">
  <header class="header">
<h1>Todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
  </header>
  
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos | todoFilter:params let i=index" [class.completed]="todo.complete">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo, params)" [checked]="todo.complete">
          <label id="title" (click) = "editTodo(todo, true, i)">{{todo.title}}</label>
          <button class="destroy" (click)="removeTodo(todo._id, i)"></button>
        </div>
      </li>
    </ul>
  </section>
  
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
    <button  class="clear-completed" (click)= "clearTodoComplete()">Clear Completed</button>
    <button  class="clear-completed" (click)= "all(params = false)">All</button>
    <button  class="clear-completed" (click)= "active(params = true)">Active</button>
  </footer>
</section>
